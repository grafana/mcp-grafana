name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  # Trigger after goreleaser completes on tags - this is more reliable than
  # push.tags which wasn't triggering consistently
  workflow_run:
    workflows: ["goreleaser"]
    types:
      - completed

permissions:
  contents: read

jobs:
  docker:
    runs-on: ubuntu-latest
    # For workflow_run events, only run if goreleaser succeeded
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98
        with:
          # For workflow_run, checkout the commit that triggered goreleaser
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Check if release build
        id: check
        run: |
          # For workflow_run events, check if it was triggered by a tag
          if [[ "${{ github.event_name }}" == "workflow_run" ]]; then
            if [[ "${{ github.event.workflow_run.head_branch }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
              echo "is_tag=true" >> $GITHUB_OUTPUT
              echo "version=${{ github.event.workflow_run.head_branch }}" >> $GITHUB_OUTPUT
            else
              echo "is_tag=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "is_tag=false" >> $GITHUB_OUTPUT
          fi

      - name: Process tag name
        id: tag
        if: steps.check.outputs.is_tag == 'true'
        run: |
          VERSION="${{ steps.check.outputs.version }}"
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          # Check if this is a stable release (no rc, alpha, beta, etc.)
          if [[ ! "$VERSION" =~ (rc|alpha|beta|pre|dev) ]]; then
            echo "is_stable=true" >> $GITHUB_OUTPUT
          else
            echo "is_stable=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and Push to Docker Hub
        uses: grafana/shared-workflows/actions/build-push-to-dockerhub@051f0a1cef0e1ef9f92fbe57c65b1eec029c3904
        with:
          context: .
          file: ./Dockerfile
          repository: grafana/mcp-grafana
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.check.outputs.is_tag == 'true' && steps.tag.outputs.is_stable == 'true' && 'latest' || '' }}
            ${{ steps.check.outputs.is_tag == 'true' && steps.tag.outputs.version || '' }}
          push: ${{ steps.check.outputs.is_tag == 'true' }}

  mcp-registry:
    runs-on: ubuntu-latest
    needs: docker
    # Run only for workflow_run events triggered by a tag
    if: >
      github.event_name == 'workflow_run' &&
      startsWith(github.event.workflow_run.head_branch, 'v')
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Extract version from tag
        id: version
        run: |
          # Get the tag from the workflow_run event
          TAG="${{ github.event.workflow_run.head_branch }}"
          echo "VERSION=$TAG" >> $GITHUB_OUTPUT

      - name: Extract image tag from version
        id: image-tag
        run: |
          # Extract the image tag from the version (remove 'v' prefix)
          VERSION="${{ steps.version.outputs.VERSION }}"
          echo "IMAGE_TAG=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          curl -L "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_linux_amd64.tar.gz" | tar xz mcp-publisher
          chmod +x mcp-publisher
          sudo mv mcp-publisher /usr/local/bin/

      - name: Update server.json with Docker image
        run: |
          # Update the server.json with the correct Docker image reference
          # (note the image tag does not include the "v" prefix)
          jq --arg version "${{ steps.version.outputs.VERSION }}" \
            --arg image "docker.io/grafana/mcp-grafana:${{ steps.image-tag.outputs.IMAGE_TAG }}" \
             '.version = $version | .packages[0].identifier = $image' server.json > server.json.tmp
          mv server.json.tmp server.json

      - name: Login to MCP Registry
        run: mcp-publisher login github-oidc

      - name: Publish to MCP Registry
        run: mcp-publisher publish
