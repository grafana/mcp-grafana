name: Build and Push Docker Image

on:
  push:
    tags:
      - "v*.*.*"
  release:
    types: [published]

permissions:
  contents: read

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          persist-credentials: false

      - name: Process tag name
        id: tag
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          # Check if this is a stable release (no rc, alpha, beta, etc.)
          if [[ ! "$VERSION" =~ (rc|alpha|beta|pre|dev) ]]; then
            echo "is_stable=true" >> $GITHUB_OUTPUT
          else
            echo "is_stable=false" >> $GITHUB_OUTPUT
          fi

      - name: Get Vault secrets
        id: secrets
        uses: grafana/shared-workflows/actions/get-vault-secrets@5d7e361bc7e0a183cde8afe9899fb7b596d2659b # get-vault-secrets-v1.2.0
        with:
          common_secrets: |
            DOCKERHUB_USERNAME=dockerhub:username
            DOCKERHUB_PASSWORD=dockerhub:password
          export_env: false

      - name: Login to Docker Hub
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3
        with:
          username: ${{ fromJSON(steps.secrets.outputs.secrets || '{}').DOCKERHUB_USERNAME }}
          password: ${{ fromJSON(steps.secrets.outputs.secrets || '{}').DOCKERHUB_PASSWORD }}

      - name: Setup Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Setup ko
        uses: ko-build/setup-ko@d006021bd0c28d1ce33a07e7943d48b079944c8d # v0.9
        with:
          version: v0.18.0

      - name: Build and push with ko
        env:
          KO_DOCKER_REPO: "docker.io/grafana/mcp-grafana"
          VERSION: ${{ steps.tag.outputs.version }}
        run: |
          ko build ./cmd/mcp-grafana --platform linux/amd64,linux/arm64 --bare \
            -t "${VERSION}" ${{ steps.tag.outputs.is_stable == 'true' && '-t latest' || '' }} \
            --image-label org.opencontainers.image.title=mcp-grafana \
            --image-label org.opencontainers.image.description="Model Context Protocol server for Grafana" \
            --image-label org.opencontainers.image.url=${{ github.server_url }}/${{ github.repository }} \
            --image-label org.opencontainers.image.revision=${{ github.sha }} \
            --image-label org.opencontainers.image.version=${VERSION} \
            --image-label org.opencontainers.image.created="$(date -u +'%Y-%m-%dT%H:%M:%SZ')" \
            --image-label io.modelcontextprotocol.server.name="io.github.grafana/mcp-grafana"

  mcp-registry:
    runs-on: ubuntu-latest
    needs: docker
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          # Get the tag from the triggering workflow
          TAG=$(git describe --tags --exact-match HEAD 2>/dev/null || echo "")
          if [ -z "$TAG" ]; then
            echo "No tag found at HEAD"
            exit 1
          fi
          echo "VERSION=$TAG" >> $GITHUB_OUTPUT

      - name: Extract image tag from version
        id: image-tag
        run: |
          # Extract the image tag from the version
          VERSION="${{ steps.version.outputs.VERSION }}"
          echo "IMAGE_TAG=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          curl -L "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_linux_amd64.tar.gz" | tar xz mcp-publisher
          chmod +x mcp-publisher
          sudo mv mcp-publisher /usr/local/bin/

      - name: Update server.json with Docker image
        run: |
          # Update the server.json with the correct Docker image reference
          # (note the image tag does not include the "v" prefix)
          jq --arg version "${{ steps.version.outputs.VERSION }}" \
            --arg image "docker.io/grafana/mcp-grafana:${{ steps.image-tag.outputs.IMAGE_TAG }}" \
             '.version = $version | .packages[0].identifier = $image' server.json > server.json.tmp
          mv server.json.tmp server.json

      - name: Login to MCP Registry
        run: mcp-publisher login github-oidc

      - name: Publish to MCP Registry
        run: mcp-publisher publish
