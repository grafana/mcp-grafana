name: Token Analysis

on:
  pull_request:

permissions: {}

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod

      - name: Build server
        run: make build

      - name: Download baseline
        id: download-baseline
        uses: dawidd6/action-download-artifact@9dde25e7413c6123b6062d4c9fc954d6ff005cfc
        with:
          branch: main
          name: token-baseline
          path: baseline
          workflow: token-baseline.yml
          if_no_artifact_found: warn

      - name: Get secrets
        id: get-secrets
        if: github.event.pull_request.head.repo.full_name == github.repository
        uses: grafana/shared-workflows/actions/get-vault-secrets@a37de51f3d713a30a9e4b21bcdfbd38170020593 # get-vault-secrets/v1.3.0
        with:
          # Secrets placed in the ci/repo/grafana/mcp-grafana/<path> path in Vault
          repo_secrets: |
            ANTHROPIC_API_KEY=anthropic:api-key

      - name: Analyze tokens
        id: analyze
        uses: sd2k/mcp-tokens-action@758f47acdc72d23c277dac822099c515e663cb99
        with:
          command: ./dist/mcp-grafana
          anthropic-api-key: ${{ env.ANTHROPIC_API_KEY }}
          baseline: ${{ steps.download-baseline.outputs.found_artifact == 'true' && 'baseline/token-baseline.json' || '' }}
          threshold-percent: "5"
          comment-on-pass: true

      # Save results as artifacts for the workflow_run comment workflow
      # This pattern supports fork PRs where GITHUB_TOKEN has read-only permissions
      - name: Save analysis results
        if: always()
        run: |
          mkdir -p results
          echo '${{ steps.analyze.outputs.analysis-json }}' > results/analysis.json
          cat > results/metadata.json << 'INNEREOF'
          {
            "pr_number": "${{ github.event.pull_request.number }}",
            "passed": "${{ steps.analyze.outputs.passed }}"
          }
          INNEREOF
          cat > results/comment.md << 'INNEREOF'
          ${{ steps.analyze.outputs.comment-body }}
          INNEREOF

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: token-analysis-${{ github.event.pull_request.number }}
          path: results/
          retention-days: 1
