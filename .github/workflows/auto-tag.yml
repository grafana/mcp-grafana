name: Auto-tag release

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write

jobs:
  tag:
    # Only run when a release/* PR is merged (not just closed)
    if: >-
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'release/v')
    runs-on: ubuntu-latest
    steps:
      # TODO: Replace GITHUB_TOKEN with a GitHub App token so that the
      # tag push triggers downstream workflows (release.yml, docker.yml).
      # Tags pushed with GITHUB_TOKEN do not create events that trigger
      # other workflows. See: https://docs.github.com/en/actions/security-for-github-actions/security-guides/automatic-token-authentication#using-the-github_token-in-a-workflow
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Create and push tag
        env:
          MERGE_SHA: ${{ github.event.pull_request.merge_commit_sha }}
        run: |
          # Extract version from branch name: release/v0.11.0 -> v0.11.0
          VERSION="${GITHUB_HEAD_REF#release/}"

          if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid version format: $VERSION"
            exit 1
          fi

          # Check the tag doesn't already exist
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "::error::Tag $VERSION already exists"
            exit 1
          fi

          # Tag the merge commit (HEAD of main after the PR merge)
          git tag "$VERSION" "$MERGE_SHA"
          git push origin "$VERSION"

          echo "### Tagged $VERSION" >> "$GITHUB_STEP_SUMMARY"
          echo "Commit: \`$MERGE_SHA\`" >> "$GITHUB_STEP_SUMMARY"
