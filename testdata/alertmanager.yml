global:
  resolve_timeout: 5m

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'test-receiver'

receivers:
  - name: 'test-receiver'
    webhook_configs:
      - url: 'http://localhost:5001/'

  - name: 'test-email'
    email_configs:
      - to: 'test@example.com'
        from: 'alertmanager@example.com'
        smarthost: 'localhost:25'
        require_tls: false

  - name: 'test-slack'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/test'
        channel: '#alerts'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']
