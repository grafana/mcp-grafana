apiVersion: 1

datasources:
  - name: Prometheus
    id: 1
    uid: prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
  - name: Prometheus Demo
    id: 2
    uid: prometheus-demo
    type: prometheus
    access: proxy
    url: https://prometheus.demo.prometheus.io
  - name: Loki
    id: 3
    uid: loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: false
  - name: pyroscope
    uid: pyroscope
    type: grafana-pyroscope-datasource
    access: proxy
    url: http://pyroscope:4040
    isDefault: false
  - name: Tempo
    id: 4
    uid: tempo
    type: tempo
    access: proxy
    url: http://tempo:3200
    isDefault: false
  - name: Tempo Secondary
    id: 5
    uid: tempo-secondary
    type: tempo
    access: proxy
    url: http://tempo2:3201
    isDefault: false
  - name: Alertmanager
    id: 6
    uid: alertmanager
    type: alertmanager
    access: proxy
    url: http://alertmanager:9093
    jsonData:
      implementation: prometheus
    isDefault: false
    editable: false
  - name: ClickHouse
    id: 7
    uid: clickhouse
    type: grafana-clickhouse-datasource
    access: proxy
    url: http://clickhouse:8123
    jsonData:
      defaultDatabase: test
      port: 9000
      protocol: native
      server: clickhouse
      username: default
    isDefault: false
  - name: Elasticsearch
    id: 8
    uid: elasticsearch
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    jsonData:
      index: test-logs-*
      timeField: "@timestamp"
      esVersion: 8.17.0
  - name: CloudWatch
    id: 8
    uid: cloudwatch
    type: cloudwatch
    access: proxy
    jsonData:
      defaultRegion: us-east-1
      authType: keys
      endpoint: http://localstack:4566
    secureJsonData:
      accessKey: test
      secretKey: test
    isDefault: false
  - name: InfluxDB_v2_Flux
    id: 9
    uid: influxdb-flux
    type: influxdb
    access: proxy
    url: http://influxdb2:8086
    jsonData:
      version: Flux
      organization: system-logs
      defaultBucket: b-system-logs
      tlsSkipVerify: true
    secureJsonData:
      token: admintoken
  - name: InfluxDB_v2_InfluxQL
    id: 10
    uid: influxdb-influxql
    type: influxdb
    access: proxy
    url: http://influxdb2:8086
    jsonData:
      dbName: b-system-logs
      httpHeaderName1: 'Authorization'
    secureJsonData:
      httpHeaderValue1: 'Token admintoken'
  - name: InfluxDB_v3_SQL
    id: 11
    uid: influxdb-sql
    type: influxdb
    access: proxy
    url: http://influxdb3:8181
    jsonData:
      version: SQL
      dbName: system-logs
      httpMode: POST
      insecureGrpc: true
    secureJsonData:
      token: 'apiv3_OgXAgbMRgiGXcAQaFLJoaw=='